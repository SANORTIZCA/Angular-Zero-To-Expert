<h4>Listado</h4>
<ul class="list-group">
  <!-- el ngFor tiene propiedades que expone, revisar en la documentación -->
  <li
    *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "

    class="list-group-item d-flex justify-content-between align-items-center"

    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }">
    <!-- el ngClass sirve para añadir clases de forma condicional
    [class]="list-group-item", tambien se puede hacer así, cuando colocamos [class] estamos diciendo que va a hacer una expresión de JS-->
    <div>
      <span class="text-primary"> {{i+1}}.  </span>

      <span>{{character.name}} - </span>

      <strong>Power: </strong>

      <span>{{character.power}}</span>

      <!-- <span> Es par: {{isEven}}</span>
      <span> Es impar: {{isOdd}}</span> -->
    </div>
      <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
