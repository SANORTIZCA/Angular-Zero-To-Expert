<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- Delete Character -->
    <dbz-list
    [characterList]="characters"
    (onDelete)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <!-- $event, sirve para recibir la informaciÃ³n que se esta enviando desde el hijo -->
    <dbz-add-character
    (onNewCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
